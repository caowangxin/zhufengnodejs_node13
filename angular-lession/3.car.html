<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训http://www.zhufengpeixun.cn</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<!--让页面居中 栅格化布局 12列组成-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <!--danger waring primary info default success -->
                <caption class="h3 text-warning">购物车</caption>
                <tr>
                    <th class="text-center">商品名称</th>
                    <th class="text-center">商品价格</th>
                    <th class="text-center">操作</th>
                </tr>
                <tr class="text-center">
                    <td>iphone7plus 128g</td>
                    <td>7199</td>
                    <td><button class="btn btn-danger btn-xs">删除</button></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-danger">删除全部</button>
                    </td>
                </tr>
            </table>
            <form role="form">
                <div class="form-group">
                    <label for="productName" class="control-label">商品名称</label>
                    <input type="text" class="form-control" id="productName" placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label for="productPrice" class="control-label">商品价格</label>
                    <input type="text" class="form-control" id="productPrice" placeholder="请输入价格">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">添加</button>
                    <button type="reset" class="btn btn-warning">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
