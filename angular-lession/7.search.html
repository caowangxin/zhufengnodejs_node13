<!doctype html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="myCtrl">
<input type="text" ng-model="query">
<table class="table table-bordered table-hover">
    <tr class="text-success">
       <th>姓名</th>
       <th ng-click="language='math';flag=!flag">数学</th>
       <th ng-click="language='chinese';flag=!flag">语文</th>
       <th ng-click="language='english';flag=!flag">英语</th>
    </tr>
    <!--根据某一项中的math属性进行排序  是否倒序-->
    <tr ng-repeat="arr in arrs">
        <td>{{arr.name}}</td>
        <td>{{arr.math}}</td>
        <td>{{arr.chinese}}</td>
        <td>{{arr.english}}</td>
    </tr>
</table>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('myCtrl',['$scope',function ($scope) {
        $scope.arrs = [{name:'张三',chinese:100,math:90,english:66},{name:'李四',chinese:65,math:78,english:88},{name:'王五',chinese:20,math:80,english:34},{name:'赵六',chinese:30,math:100,english:108}]
    }]);
</script>
</body>
</html>
